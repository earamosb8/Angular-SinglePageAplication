<h1 class="animated fadeIn fast">Buscando... {{termino}}</h1>
<hr>

<div class="animated fadeIn fast" *ngIf="heroes.length ==0" class="row">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el t√©rmino: {{termino}}
        </div>
    </div>
</div>
<div *ngFor="let heroe of heroes" class="row animated fadeIn fast">
    <div class="col-md-4">
        <img src={{heroe.img}} class="img-fluid" alt="heroe.nombre">
        <br><br>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div >
            <img *ngIf="heroe.casa == 'Marvel'" src="./assets/img/marvel.png" class="img-logo" alt="heroe.casa">
            <img *ngIf="heroe.casa == 'DC'" src="./assets/img/dc.png" class="img-logo" alt="heroe.casa">
        </div>
    </div>
</div>
<a href="heroes" class="btn btn-outline-danger btn block ">Regresar</a>
